<body>
	<header class="inicial">
			<nav>
				<ul class="links">

				</ul>
			</nav>
	</header>

  <div class="container">
    <h1>Galería de imágenes</h1>

      <img src="img2/5.jpeg" alt="Imagen 5" class="gallery-image" onclick="showImage('img2/5.jpeg')">

      <!-- Continúa agregando los elementos <img> para el resto de las imágenes -->
    </div>
    <div id="overlay" onclick="hideImage()">
      <img src="" alt="Imagen" id="overlay-image">
      <button id="close-btn" onclick="hideImage()">Cerrar</button>
    </div>
  </div>

  <script src="js/script.js"></script>
